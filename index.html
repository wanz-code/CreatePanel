<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login CPanel - Wanz Official</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #0f172a, #1e293b);
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      margin-top: 30px;
      text-shadow: 0 0 10px #1ba1f3;
    }
    .login-box {
      background: rgba(30, 41, 59, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #1ba1f3;
      max-width: 420px;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #1e293b;
      color: #f1f5f9;
      border: 1px solid #334155;
    }
    button {
      background: #1ba1f3;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #38bdf8; }
    .upload-container {
      border: 2px dashed #1ba1f3;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upload-container:hover { background: rgba(56, 189, 248, 0.1); }
    footer {
      margin-top: auto;
      color: #64748b;
      font-size: 12px;
      text-align: center;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .popup-content {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: #f1f5f9;
      box-shadow: 0 0 20px #1ba1f3;
      animation: zoomIn 0.3s ease;
      max-width: 320px;
      position: relative;
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .scan-line {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 4px;
      background: limegreen;
      box-shadow: 0 0 12px limegreen;
      animation: scan 1.5s linear infinite alternate;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    #scan-image {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Login CPanel</h1>
  <div class="login-box">
    <p>Gunakan Username & Password atau unggah ID Card untuk login.</p>
    <input type="text" id="username" placeholder="Masukkan Username">
    <input type="password" id="password" placeholder="Masukkan Password">
    <button onclick="manualLogin()">Login</button>

    <div class="upload-container" onclick="document.getElementById('card-upload').click()">
      Klik untuk unggah ID Card
      <input type="file" id="card-upload" accept="image/*" style="display:none" onchange="scanCard(event)">
    </div>
  </div>

  <footer>Â© 2025 Wanz Official</footer>

  <!-- Popup umum -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popup-content"></div>
  </div>

  <!-- Popup scanning -->
  <div class="popup" id="scan-popup">
    <div class="popup-content">
      <div class="scan-line"></div>
      <img id="scan-image" src="" alt="Scanning ID Card">
    </div>
  </div>

  <script>
    function showPopup(message) {
      const popup = document.getElementById('popup');
      document.getElementById('popup-content').innerHTML = `<p>${message}</p><button onclick="closePopup()">Tutup</button>`;
      popup.style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    async function manualLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return showPopup("Silakan isi Username dan Password.");
      checkLogin(username, password);
    }

    async function scanCard(event) {
      const file = event.target.files[0];
      if (!file) return showPopup("Tidak ada file yang dipilih.");
      const scanPopup = document.getElementById('scan-popup');
      const scanImage = document.getElementById('scan-image');
      scanImage.src = URL.createObjectURL(file);
      scanPopup.style.display = 'flex';
      try {
        const { data: { text } } = await Tesseract.recognize(file, 'eng');
        scanPopup.style.display = 'none';
        const usernameMatch = text.match(/Username\s*:\s*(.+)/i);
        const passwordMatch = text.match(/Password\s*:\s*(.+)/i);
        if (!usernameMatch || !passwordMatch) {
          return showPopup("Gagal membaca ID Card. Pastikan teks jelas dan lengkap.");
        }
        checkLogin(usernameMatch[1].trim(), passwordMatch[1].trim());
      } catch (err) {
        scanPopup.style.display = 'none';
        showPopup("Kesalahan saat memindai ID Card.");
      }
    }

    async function checkLogin(username, password) {
      try {
        const res = await fetch("https://raw.githubusercontent.com/wanz-code/CreatePanel/main/user.json");
        const users = await res.json();
        const user = users.find(u => u.username === username && u.password === password);
        if (!user) return showPopup("Akses ditolak: Akun tidak ditemukan.");
        if (user.status === "suspended") return showPopup("Akun Anda disuspend.");
        if (user.status === "expired" || new Date(user.expiresAt) < new Date())
          return showPopup("Akun Anda expired. Silakan perpanjang.");

        showPopup("Login berhasil! Mengarahkan...");
        setTimeout(() => window.location.href = "login.html", 2000);
      } catch (err) {
        showPopup("Gagal terhubung ke server.");
      }
    }
  </script>
</body>
</html>
